<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RusticWoods</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="resources/logo.png" type="image/png">
</head>
    
<body>
    <header>
        <div class="logo-container">
            <img src="resources/logo.png" alt="Logo de RosticWoods">
            <h1>RusticWoods</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="disponibilidad.html">Disponibilidad</a></li>
                <li><a href="sobre-nosotros.html">Sobre nosotros</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
        <div class="login-button">
            <a href="login.html"><img src="resources/usuario.png" alt="Botón de Login"></a>
        </div>
    </header>

    <main>
        <h2>Iniciar Sesión</h2>
        <form action="#" method="post">
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="fullname">Nombre completo:</label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="phone">Teléfono:</label>
            <input type="tel" id="phone" name="phone" required>

            <button type="submit">Entrar</button>
        </form>
        <a href="index.html" class="back-button">Volver</a>
    </main>

    <footer>
        <p>Derechos de autor &copy; 2024 Reservas RusticWoods</p>
    </footer>
</body>
</html>
